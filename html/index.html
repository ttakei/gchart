<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>
<script>
$(function(){
    $("#btn").click(function(){
        var post_data = {
            type : "GET",
            dataType : "text",
            processData : false,
            contentType : false
        };
        $.ajax(
            "gchart.php", post_data
        ).done(function(text){
            var dom = $("<iframe>");
            dom.attr("src", "gchart.php");
            dom.attr("width", "600");
            dom.attr("height", "400");
            $("#gchart").html(dom);
        });
    });
});
</script>
<button id="btn" type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#rank-myModal158038480">取引推移</button>
<div class="modal fade" id="rank-myModal158038480" tabindex="-1" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
      <h4 class="modal-title">取引推移</h4>
      </div>
      <div class="modal-body" id="gchart">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
        <button type="button" class="btn btn-primary">ボタン</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
